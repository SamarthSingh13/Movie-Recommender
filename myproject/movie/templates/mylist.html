{% extends 'base.html'%}
{% block body %}

<div class="container" >
  <div class="col-xs-6 col-xs-offset-3">
      <form class="form-horizontal" role="search" method="get" action=''>
          <div class="form-group">
              <div class="input-group">
                  <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}" placeholder= "Enter seach query "/>
                  <span class='input-group-btn'>
                      <button class='button1' type='submit'><i class="fas fa-search sub-nav-logo"></i></button>
                  </span>
              </div>
          </div>
      </form>
  </div> 
</div>
<div class="location" id="home">
<!-- show list -->
  <h1>My List</h1>
    <div class="row" >
            {% if shows %}
            {% for show in shows %}
                <div class="col-sm-2 col-md-2">
                    <div class="thumbnail" style="border-radius: 22px 22px 22px 22px;">
                        
                        <a href="{% url 'detail' show.id %}">
                            <center><h5>{{show.title}}</h5></center>
                            <img src="{{ show.show_logo.url}}" class="img-responsive" style="border-radius: 22px 22px 22px 22px;">
                        </a>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
        </div>

</div>
</div>
{% endblock %}
